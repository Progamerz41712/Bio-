<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #36393f;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #2f3136;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #7289DA;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connecting to Discord...</h2>
        <div class="spinner"></div>
        <p>Please wait while we complete the connection.</p>
    </div>

    <script>
        // Get the authorization code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            // Here you would typically send this code to your backend server
            // to exchange it for an access token
            console.log('Authorization code received:', code);
            
            // For now, we'll just redirect back to the main page
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        } else {
            console.error('No authorization code received');
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
    </script>
</body>
</html>
